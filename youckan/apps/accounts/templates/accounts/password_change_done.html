{% extends "accounts/password_change.html" %}
{% load i18n %}

{% block title %}{% trans "Your password" %}{% endblock %}
{% block password-change-menu %}active{% endblock %}

{% block on-done %}
<div class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>{{ _('Success!') }}</strong>
    {{ _('Your password has been changed with success') }}
</div>
{% endblock %}
