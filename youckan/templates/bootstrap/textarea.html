<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="{{ field.id_for_label }}"
        class="control-label {% if sizes %}{{ sizes.label }}{% endif %}{% if field.field.required %} required{% endif %}">
        {{ label }}
        {% if field.help_text %}<span class="form-help" data-content="{{ field.help_text }}"></span>{% endif %}
    </label>
    <div {% if sizes %}class="{{ sizes.control }}"{% endif %}>
        <textarea id="{{ field.id_for_label }}" class="form-control" rows="{{ rows }}"
            name="{{ field.html_name }}"
            placeholder="{{ label }}"
            {% for key, value in field.field.widget.attrs.items %}
            {{ key }}="{{ value }}"
            {% endfor %}
            {% if field.required %}required {% endif %}
            {% if disabled %}disabled{% endif %}
        >{{ value }}</textarea>
        {% for error in field.errors %}
        <label for="{{ field.id_for_label }}" class="help-block">{{ error|escape }}</label>
        {% endfor %}
    </div>
</div>
