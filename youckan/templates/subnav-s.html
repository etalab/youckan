{% load i18n %}
<nav class="navbar navbar-static-top navbar-subnav cover" role="navigation">
    <div class="container">

        <div class="cover-marianne"></div>

        <div class="search_bar">

            <form class="navbar-form form-inline" role="search" action="{{etalab.HOME_URL}}/{{LANGUAGE_CODE}}/search">
                <div class="input-group col-sm-3 col-md-3 col-xs-12">
                    <div class="input-group-btn">
                        <button class="btn" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                    <input id="search-input" name="q" type="search" class="form-control" autocomplete="off"
                            placeholder="{% trans "Search" %}" value="{{search_query}}">
                </div>
                <div class="collapse subnav-collapse col-sm-3 col-md-3 col-xs-12">
                    <div id="where-group" class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-globe"></span>
                        </span>
                        <input id="where-input" type="search" class="form-control" autocomplete="off"
                                placeholder="{% trans "Where" %}">
                        <input id="ext_territory" name="ext_territory" type="hidden" />
                    </div>
                </div>
            </form>

            <div class="input-group col-sm-3 col-md-3 col-xs-12">
                <button class="dropdown-toggle btn-block btn-light" data-toggle="dropdown">
                    {% trans "Topics" %}
                    <span class="glyphicon glyphicon-chevron-down pull-right"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="topics">
                    {% for title, icon, link in etalab.MENU_TOPICS %}
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="{{ link }}">
                            <span class="icon icon-{{icon}}"></span>
                            {{ title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

        </div>

        <div class="pull-right">
            <a class="btn btn-primary btn-dark"
                    title="{% trans "Publish a dataset !" %}"
                    href="{{etalab.HOME_URL}}/{{LANGUAGE_CODE}}/dataset/new">
                <span class="glyphicon glyphicon-plus-sign"></span>
                {% trans "Publish a dataset !" %}
            </a>
        </div>

    </div>
</nav>
